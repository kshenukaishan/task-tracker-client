<div class="container">
  <mat-card>
    <mat-card-title>Signup</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" required />
          <mat-error
            *ngIf="
              signipForm.get('name').invalid && signipForm.get('name').touched
            "
            >Please enter valid name</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" required />
          <mat-error
            *ngIf="
              signipForm.get('email').invalid && signipForm.get('email').touched
            "
            >Please enter valid email</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            required
            type="{{ hidePassword ? 'password' : 'text' }}"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{
              hidePassword ? "visibility_Off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              signipForm.get('password').invalid &&
              signipForm.get('password').touched
            "
            >Please enter valid password</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            placeholder="Confirm Password"
            required
            type="{{ hidePassword ? 'password' : 'text' }}"
          />
          <button mat-icon-button matSuffix>
            <mat-icon>{{
              hidePassword ? "visibility_Off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              signipForm.get('confirmPassword').invalid &&
              signipForm.get('confirmPassword').touched
            "
            >Please enter valid confirm password</mat-error
          >
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="signupForm.invalid"
          (click)="onSubmit()"
        >
          Sign Up
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
